<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Học tập 8A1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar"></div>

  <script type="module">
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        import('./nav.js');
        
        // 🔥 DARK MODE LOGIC START 🔥
        const body = document.body;
        // Dùng setTimeout để đảm bảo nút đã được render trong nav.html
        setTimeout(() => { 
            const toggleBtn = document.getElementById('theme-toggle-btn');
            if (!toggleBtn) return; 
            
            const THEME_KEY = 'themePreference';

            function applyTheme(theme) {
                if (theme === 'dark') {
                    body.classList.add('dark-mode');
                    toggleBtn.textContent = '☀️'; // Icon sáng
                    localStorage.setItem(THEME_KEY, 'dark');
                } else {
                    body.classList.remove('dark-mode');
                    toggleBtn.textContent = '🌙'; // Icon tối
                    localStorage.setItem(THEME_KEY, 'light');
                }
            }

            // 1. Tải chủ đề đã lưu
            const savedTheme = localStorage.getItem(THEME_KEY);
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                // Mặc định theo hệ thống nếu không có lưu trữ
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                applyTheme(prefersDark ? 'dark' : 'light');
            }

            // 2. Thêm sự kiện chuyển đổi
            toggleBtn.addEventListener('click', () => {
                const currentTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                applyTheme(newTheme);
            });
        }, 100); // Dùng setTimeout nhỏ để đảm bảo DOM button đã sẵn sàng
        // 🔥 DARK MODE LOGIC END 🔥
      });
  </script>

  <div class="container">
    <div id="welcome-card" class="welcome-card">
      <h2>👋 Chào mừng đến web học tập của 8A1!</h2>
    </div>
  </div>

  <div class="container">
    <h2>📰 Tin tức gần đây</h2>
    <div id="latest-news" class="grid"></div>
    <div class="center">
      <button onclick="window.location.href='news.html'">Xem tất cả tin tức</button>
    </div>
  </div>

  <div class="container">
    <h2>💬 Bài đăng gần đây</h2>
    <div id="latest-posts" class="grid"></div>
    <div class="center">
      <button onclick="window.location.href='forum.html'">Xem tất cả bài đăng</button>
    </div>
  </div>

  <script type="module">
    // (Giữ nguyên script)
    import { auth, db } from './firebase.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { collection, getDocs, orderBy, limit, query } 
      from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const newsContainer = document.getElementById('latest-news');
    const postContainer = document.getElementById('latest-posts');

    // ✅ Chào mừng user
    onAuthStateChanged(auth, (user) => {
      const welcomeCard = document.getElementById("welcome-card");
      if (user) {
        welcomeCard.innerHTML = `
          <h2>👋 Chào mừng <b>${user.displayName || "bạn"}</b> đến cổng học tập 8A1!</h2>
          <p>Hãy khám phá các bài viết, tin tức và cùng học tập nhé!</p>
        `;
      }
    });

    // ✅ Lấy tin tức gần đây
    const newsRef = collection(db, "news");
    const newsQuery = query(newsRef, orderBy("createdAt", "desc"), limit(2));
    const newsSnap = await getDocs(newsQuery);

    if (newsSnap.empty) {
      newsContainer.innerHTML = "<p>Không có tin tức nào gần đây.</p>";
    } else {
      newsSnap.forEach(doc => {
        const d = doc.data();
        newsContainer.innerHTML += `
          <div class="card">
            <h3>${d.title}</h3>
            <small>🗓️ ${new Date(d.createdAt?.toDate?.() || Date.now()).toLocaleString()}</small>
            <p>${d.body?.substring(0, 100) || ''}...</p>
            <button class="btn-card" onclick="window.location.href='news-detail.html?id=${doc.id}'">Xem chi tiết</button>
          </div>
        `;
      });
    }

    // ✅ Lấy bài đăng gần đây
    const postRef = collection(db, "posts");
    const postQuery = query(postRef, orderBy("createdAt", "desc"), limit(2));
    const postSnap = await getDocs(postQuery);

    if (postSnap.empty) {
      postContainer.innerHTML = "<p>Chưa có bài đăng nào.</p>";
    } else {
      postSnap.forEach(doc => {
        const d = doc.data();
        postContainer.innerHTML += `
          <div class="card">
            <h3>${d.title}</h3>
            <small>✍️ ${d.username}</small>
            <button class="btn-card" onclick="window.location.href='post-detail.html?id=${doc.id}'">Xem chi tiết</button>
          </div>
        `;
      });
    }
  </script>
</body>
</html>
