<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng tin mới</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>

  <script type="module">
    // 🔥 Load nav.html trước, rồi mới load nav.js
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        import('./nav.js');
      });
  </script>

  <div id="toast-container" class="toast-container"></div> 

  <div class="form-container">
    <h1>📝 Đăng tin mới</h1>
    <a href="news.html" class="post-form-link">⬅️ Quay lại danh sách tin</a>

    <input id="title" placeholder="Tiêu đề">
    <textarea id="body" placeholder="Nội dung"></textarea>

    <label style="display:block;margin-bottom:8px;font-weight:500;">📷 Ảnh minh họa (tùy chọn):</label>
    <input type="file" id="image" accept="image/*">
    <img id="preview" alt="Ảnh xem trước">
    <div id="uploadStatus"></div>

    <button id="post" class="btn-submit">✅ Đăng tin</button>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // 🔥 Thay thế bằng thông tin Cloudinary của bạn
    const CLOUD_NAME = "dmxz0m1x3"; 
    const UPLOAD_PRESET = "8a1_upload";

    // 💡 HÀM HIỂN THỊ TOAST MỚI 💡
    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        
        let icon = '';
        if (type === 'success') {
            icon = '✅';
        } else if (type === 'error') {
            icon = '❌';
            toast.style.borderLeftColor = '#e74c3c'; 
        }
        
        toast.innerHTML = `<span>${icon}</span> ${message}`;
        container.appendChild(toast);

        setTimeout(() => {
            toast.classList.add('show');
        }, 10); 

        setTimeout(() => {
            toast.classList.remove('show');
            toast.addEventListener('transitionend', () => {
                toast.remove();
            });
        }, 3000);
    }
    // 💡 KẾT THÚC HÀM TOAST 💡

    const col = collection(db, "news");
    const imgInput = document.getElementById("image");
    const preview = document.getElementById("preview");
    const uploadStatus = document.getElementById("uploadStatus");
    let imageUrl = null;

    // ====== CLOUDINARY UPLOAD =====
    imgInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
      uploadStatus.style.display = "block";
      uploadStatus.textContent = "⏳ Đang tải ảnh lên...";

      try {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        if (data.secure_url) {
          imageUrl = data.secure_url;
          uploadStatus.textContent = "✅ Ảnh đã tải lên thành công!";
        } else {
          showToast("Lỗi khi tải ảnh lên Cloudinary!", 'error');
          uploadStatus.textContent = "❌ Lỗi khi tải ảnh!";
        }
      } catch (error) {
        showToast("Lỗi kết nối khi tải ảnh lên!", 'error');
        uploadStatus.textContent = "❌ Lỗi kết nối!";
      }
    });

    // 🔒 Chỉ admin mới được đăng tin
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        showToast("Bạn cần đăng nhập để truy cập!", 'error');
        setTimeout(() => location.href = "login.html", 2000);
        return;
      }
      
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().role !== "admin") {
        showToast("❌ Bạn không có quyền truy cập trang này!", 'error'); // Dùng toast
        setTimeout(() => location.href = "news.html", 2000);
        return;
      }

      document.getElementById("post").onclick = async () => {
        const title = document.getElementById("title").value.trim();
        const body = document.getElementById("body").value.trim();
        if (!title || !body) {
             showToast("⚠️ Nhập đầy đủ tiêu đề và nội dung!", 'error'); // Dùng toast
             return;
        }

        try {
            await addDoc(col, { 
              title, 
              body, 
              imageUrl: imageUrl || null,
              createdAt: serverTimestamp()
            });

            showToast("Đăng tin thành công! Chuyển hướng sau 2s...", 'success'); // Dùng toast
            setTimeout(() => location.href = "news.html", 2000);
        } catch (e) {
             showToast("Đã xảy ra lỗi khi đăng tin: " + e.message, 'error');
        }
      };
    });
  </script>
</body>
</html>
