<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ÄÄƒng tin má»›i</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="navbar"></div>

  <script type="module">
    // ğŸ”¥ Load nav.html trÆ°á»›c, rá»“i má»›i load nav.js
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        import('./nav.js');
      });
  </script>

  <div id="toast-container" class="toast-container"></div> 

  <div class="form-container">
    <h1>ğŸ“ ÄÄƒng tin má»›i</h1>
    <a href="news.html" class="post-form-link">â¬…ï¸ Quay láº¡i danh sÃ¡ch tin</a>

    <input id="title" placeholder="TiÃªu Ä‘á»">
    <textarea id="body" placeholder="Ná»™i dung"></textarea>

    <label style="display:block;margin-bottom:8px;font-weight:500;">ğŸ“· áº¢nh minh há»a (tÃ¹y chá»n):</label>
    <input type="file" id="image" accept="image/*">
    <img id="preview" alt="áº¢nh xem trÆ°á»›c">
    <div id="uploadStatus"></div>

    <button id="post" class="btn-submit">âœ… ÄÄƒng tin</button>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { collection, addDoc, serverTimestamp, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // ğŸ”¥ Thay tháº¿ báº±ng thÃ´ng tin Cloudinary cá»§a báº¡n
    const CLOUD_NAME = "dmxz0m1x3"; 
    const UPLOAD_PRESET = "8a1_upload";

    // ğŸ’¡ HÃ€M HIá»‚N THá»Š TOAST Má»šI ğŸ’¡
    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        
        let icon = '';
        if (type === 'success') {
            icon = 'âœ…';
        } else if (type === 'error') {
            icon = 'âŒ';
            toast.style.borderLeftColor = '#e74c3c'; 
        }
        
        toast.innerHTML = `<span>${icon}</span> ${message}`;
        container.appendChild(toast);

        setTimeout(() => {
            toast.classList.add('show');
        }, 10); 

        setTimeout(() => {
            toast.classList.remove('show');
            toast.addEventListener('transitionend', () => {
                toast.remove();
            });
        }, 3000);
    }
    // ğŸ’¡ Káº¾T THÃšC HÃ€M TOAST ğŸ’¡

    const col = collection(db, "news");
    const imgInput = document.getElementById("image");
    const preview = document.getElementById("preview");
    const uploadStatus = document.getElementById("uploadStatus");
    let imageUrl = null;

    // ====== CLOUDINARY UPLOAD =====
    imgInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
      uploadStatus.style.display = "block";
      uploadStatus.textContent = "â³ Äang táº£i áº£nh lÃªn...";

      try {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        if (data.secure_url) {
          imageUrl = data.secure_url;
          uploadStatus.textContent = "âœ… áº¢nh Ä‘Ã£ táº£i lÃªn thÃ nh cÃ´ng!";
        } else {
          showToast("Lá»—i khi táº£i áº£nh lÃªn Cloudinary!", 'error');
          uploadStatus.textContent = "âŒ Lá»—i khi táº£i áº£nh!";
        }
      } catch (error) {
        showToast("Lá»—i káº¿t ná»‘i khi táº£i áº£nh lÃªn!", 'error');
        uploadStatus.textContent = "âŒ Lá»—i káº¿t ná»‘i!";
      }
    });

    // ğŸ”’ Chá»‰ admin má»›i Ä‘Æ°á»£c Ä‘Äƒng tin
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        showToast("Báº¡n cáº§n Ä‘Äƒng nháº­p Ä‘á»ƒ truy cáº­p!", 'error');
        setTimeout(() => location.href = "login.html", 2000);
        return;
      }
      
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().role !== "admin") {
        showToast("âŒ Báº¡n khÃ´ng cÃ³ quyá»n truy cáº­p trang nÃ y!", 'error'); // DÃ¹ng toast
        setTimeout(() => location.href = "news.html", 2000);
        return;
      }

      document.getElementById("post").onclick = async () => {
        const title = document.getElementById("title").value.trim();
        const body = document.getElementById("body").value.trim();
        if (!title || !body) {
             showToast("âš ï¸ Nháº­p Ä‘áº§y Ä‘á»§ tiÃªu Ä‘á» vÃ  ná»™i dung!", 'error'); // DÃ¹ng toast
             return;
        }

        try {
            await addDoc(col, { 
              title, 
              body, 
              imageUrl: imageUrl || null,
              createdAt: serverTimestamp()
            });

            showToast("ÄÄƒng tin thÃ nh cÃ´ng! Chuyá»ƒn hÆ°á»›ng sau 2s...", 'success'); // DÃ¹ng toast
            setTimeout(() => location.href = "news.html", 2000);
        } catch (e) {
             showToast("ÄÃ£ xáº£y ra lá»—i khi Ä‘Äƒng tin: " + e.message, 'error');
        }
      };
    });
  </script>
</body>
</html>
