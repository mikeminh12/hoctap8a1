<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ÄÄƒng tin má»›i</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR IMPORT -->
  <div id="navbar"></div>

  <script type="module">
    // ğŸ”¥ Load nav.html trÆ°á»›c, rá»“i má»›i load nav.js
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        import('./nav.js');
      });
  </script>

  <div class="container">
    <h1>ğŸ“ ÄÄƒng tin má»›i</h1>
    <a href="news.html" style="display:inline-block;margin-bottom:10px;color:#1abc9c;">â¬…ï¸ Quay láº¡i danh sÃ¡ch tin</a>

    <input id="title" placeholder="TiÃªu Ä‘á»" style="width:100%;margin-bottom:10px;">
    <textarea id="body" placeholder="Ná»™i dung" style="width:100%;height:100px;margin-bottom:10px;"></textarea>

    <label style="display:block;margin-bottom:8px;">ğŸ“· áº¢nh minh há»a (tÃ¹y chá»n):</label>
    <input type="file" id="image" accept="image/*" style="margin-bottom:15px;">
    <img id="preview" style="max-width:100%;border-radius:10px;display:none;margin-bottom:15px;">
    <p id="uploadStatus" style="color:#888;display:none;">â³ Äang táº£i áº£nh lÃªn...</p>

    <button id="post" style="background:#3498db;color:white;padding:10px 18px;border:none;border-radius:6px;cursor:pointer;">ğŸš€ ÄÄƒng tin</button>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { addDoc, collection, serverTimestamp } 
      from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const CLOUD_NAME = "dmxz0m1x3"; // ğŸ‘ˆ sá»­a thÃ nh cloud name cá»§a bro
    const UPLOAD_PRESET = "8a1_upload"; // ğŸ‘ˆ sá»­a theo preset táº¡o bÃªn Cloudinary

    const col = collection(db, "news");
    let imageUrl = "";

    const imgInput = document.getElementById("image");
    const preview = document.getElementById("preview");
    const uploadStatus = document.getElementById("uploadStatus");

    // ğŸ–¼ Xem trÆ°á»›c + upload lÃªn Cloudinary
    imgInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      preview.style.display = "block";
      preview.src = URL.createObjectURL(file);
      uploadStatus.style.display = "block";

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      // â« Upload lÃªn Cloudinary
      const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
        method: "POST",
        body: formData
      });
      const data = await res.json();

      if (data.secure_url) {
        imageUrl = data.secure_url;
        uploadStatus.textContent = "âœ… áº¢nh Ä‘Ã£ táº£i lÃªn thÃ nh cÃ´ng!";
      } else {
        uploadStatus.textContent = "âŒ Lá»—i khi táº£i áº£nh!";
      }
    });

    // ğŸ”’ Chá»‰ admin má»›i Ä‘Æ°á»£c Ä‘Äƒng tin
    onAuthStateChanged(auth, async (user) => {
      if (!user) return location.href = "login.html";
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().role !== "admin") {
        alert("âŒ Báº¡n khÃ´ng cÃ³ quyá»n truy cáº­p trang nÃ y!");
        return location.href = "news.html";
      }

      document.getElementById("post").onclick = async () => {
        const title = document.getElementById("title").value.trim();
        const body = document.getElementById("body").value.trim();
        if (!title || !body) return alert("âš ï¸ Nháº­p Ä‘áº§y Ä‘á»§ tiÃªu Ä‘á» vÃ  ná»™i dung!");

        await addDoc(col, { 
          title, 
          body, 
          imageUrl, 
          author: user.email || "Admin",
          createdAt: serverTimestamp() 
        });

        alert("âœ… ÄÄƒng tin thÃ nh cÃ´ng!");
        location.href = "news.html";
      };
    });
  </script>
</body>
</html>
