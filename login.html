<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div id="navbar"></div>

  <script type="module">
    // Load nav.html trước, rồi mới load nav.js
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        import('./nav.js');
      });
  </script>

  <div id="toast-container" class="toast-container"></div>
  
  <div class="container login-container"> 
    <h2>🔐 Đăng nhập / Đăng ký</h2>
    <input id="username" placeholder="Tên tài khoản"> 
    <input id="password" type="password" placeholder="Mật khẩu">
    
    <div class="login-actions">
        <button id="login" class="btn-login">Đăng nhập</button>
        <button id="signup" class="btn-signup">Đăng ký</button>
    </div>
    
    <p class="login-footer">
        Đăng nhập bằng tên tài khoản (không cần email).
    </p>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // 💡 HÀM HIỂN THỊ TOAST MỚI 💡
    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        
        // Thêm icon
        let icon = '';
        if (type === 'success') {
            icon = '✅';
        } else if (type === 'error') {
            icon = '❌';
            toast.style.borderLeftColor = '#e74c3c'; // Màu đỏ cho lỗi
        }
        
        toast.innerHTML = `<span>${icon}</span> ${message}`;
        
        container.appendChild(toast);

        // Hiển thị toast
        setTimeout(() => {
            toast.classList.add('show');
        }, 10); // Độ trễ nhỏ để kích hoạt transition

        // Tự động ẩn sau 3 giây
        setTimeout(() => {
            toast.classList.remove('show');
            // Xóa phần tử khỏi DOM sau khi ẩn xong
            toast.addEventListener('transitionend', () => {
                toast.remove();
            });
        }, 3000);
    }
    // 💡 KẾT THÚC HÀM TOAST 💡

    const fakeMail = (u) => u + "@study.local";
    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");

    // Nút đăng ký
    document.getElementById("signup").onclick = async () => {
      const u = usernameInput.value.trim();
      const p = passwordInput.value.trim();
      if(!u || !p) return showToast("Điền đầy đủ thông tin!", 'error');
      
      try {
        const userCred = await createUserWithEmailAndPassword(auth, fakeMail(u), p);
        await setDoc(doc(db, "users", userCred.user.uid), {
          username: u, role: "student"
        });

        localStorage.setItem("user", JSON.stringify({ username: u }));
        showToast("Đăng ký thành công! Chuyển hướng sau 2s...", 'success'); // Dùng toast
        
        // Chờ 2 giây rồi chuyển trang
        setTimeout(() => {
            location.href = "index.html";
        }, 2000);
      } catch (err) {
        showToast("Lỗi đăng ký: " + err.message, 'error'); // Dùng toast
      }
    };

    // Nút đăng nhập (ĐÃ CẬP NHẬT)
    document.getElementById("login").onclick = async () => {
      const u = usernameInput.value.trim();
      const p = passwordInput.value.trim();
      if(!u || !p) return showToast("Điền đầy đủ thông tin!", 'error');
      
      try {
        await signInWithEmailAndPassword(auth, fakeMail(u), p);
        localStorage.setItem("user", JSON.stringify({ username: u })); 
        
        // 🌟 THAY THẾ ALERT BẰNG TOAST 🌟
        showToast("Đăng nhập thành công! Chuyển hướng sau 2s...", 'success'); 

        // Chờ 2 giây rồi chuyển trang
        setTimeout(() => {
            location.href = "index.html";
        }, 2000);

      } catch (err) {
        showToast("Lỗi đăng nhập: Tên tài khoản hoặc mật khẩu không đúng.", 'error'); // Dùng toast
      }
    };
  </script>
</body>
</html>
