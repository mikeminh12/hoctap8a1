<!DOCTYPE html>

<body>

  <div id="toast-container" class="toast-container"></div> 

  <div class="form-container">

    <a href="forum.html" class="post-form-link">â¬…ï¸ Quay láº¡i diá»…n Ä‘Ã n</a>

    <input id="title" placeholder="TiÃªu Ä‘á» bÃ i viáº¿t">

    <label style="display:block;margin-bottom:8px;font-weight:500;">ğŸ“· áº¢nh minh há»a (tÃ¹y chá»n):</label>
    <input type="file" id="image" accept="image/*">
    <img id="preview" alt="áº¢nh xem trÆ°á»›c">

  <script type="module">
    import { auth, db } from './firebase.js';
    import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // ğŸ”¥ Thay tháº¿ báº±ng thÃ´ng tin Cloudinary cá»§a báº¡n
    const CLOUD_NAME = "dmxz0m1x3"; 
    const UPLOAD_PRESET = "8a1_upload";

    // ğŸ’¡ HÃ€M HIá»‚N THá»Š TOAST ğŸ’¡
    function showToast(message, type = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        
        let icon = '';
        if (type === 'success') {
            icon = 'âœ…';
        } else if (type === 'error') {
            icon = 'âŒ';
            toast.style.borderLeftColor = '#e74c3c'; 
        }
        
        toast.innerHTML = `<span>${icon}</span> ${message}`;
        container.appendChild(toast);

        setTimeout(() => {
            toast.classList.add('show');
        }, 10); 

        setTimeout(() => {
            toast.classList.remove('show');
            toast.addEventListener('transitionend', () => {
                toast.remove();
            });
        }, 3000);
    }
    // ğŸ’¡ Káº¾T THÃšC HÃ€M TOAST ğŸ’¡

    const title = document.getElementById("title");
    const body = document.getElementById("body");
    const imgInput = document.getElementById("image");
    const preview = document.getElementById("preview");
    const uploadStatus = document.getElementById("uploadStatus");
    const btnPost = document.getElementById("btnPost"); // <-- Khai bÃ¡o nÃºt
    let uploadedImageUrl = null;

    // ====== CLOUDINARY UPLOAD - ÄÃƒ FIX Lá»–I Báº¤T Äá»’NG Bá»˜ =====
    imgInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      
      if (!file) {
          preview.style.display = "none";
          uploadStatus.style.display = "none";
          uploadedImageUrl = null;
          return;
      }

      // Hiá»‡n preview local
      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
      uploadStatus.style.display = "block";
      uploadStatus.textContent = "â³ Äang táº£i áº£nh lÃªn, vui lÃ²ng chá»...";

      // ğŸ”¥ FIX 1: Táº¯t nÃºt ÄÄƒng bÃ i trong khi Upload
      btnPost.disabled = true; 
      
      try {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        
        // Kiá»ƒm tra URL tá»« Cloudinary response
        if (data.secure_url) {
            uploadedImageUrl = data.secure_url;
            uploadStatus.textContent = "âœ… áº¢nh Ä‘Ã£ táº£i lÃªn thÃ nh cÃ´ng!";
            showToast("Táº£i áº£nh lÃªn hoÃ n táº¥t! Báº¡n cÃ³ thá»ƒ Ä‘Äƒng bÃ i.", 'success');
        } else {
            // Xá»­ lÃ½ lá»—i náº¿u Cloudinary tráº£ vá» response nhÆ°ng khÃ´ng cÃ³ URL
            showToast("Lá»—i khi táº£i áº£nh lÃªn Cloudinary! Vui lÃ²ng thá»­ láº¡i.", 'error'); 
            uploadStatus.textContent = "âŒ Lá»—i khi táº£i áº£nh!";
            uploadedImageUrl = null;
        }

      } catch (error) {
        showToast("Lá»—i káº¿t ná»‘i khi táº£i áº£nh lÃªn!", 'error'); 
        uploadStatus.textContent = "âŒ Lá»—i káº¿t ná»‘i!";
        uploadedImageUrl = null;
      } finally {
        // ğŸ”¥ FIX 2: Má»Ÿ láº¡i nÃºt ÄÄƒng bÃ i sau khi Upload xong (thÃ nh cÃ´ng hay tháº¥t báº¡i)
        btnPost.disabled = false; 
      }
    });

    // ====== FIRESTORE UPLOAD =====
    const col = collection(db, "posts");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // Chuyá»ƒn hÆ°á»›ng náº¿u chÆ°a Ä‘Äƒng nháº­p
        showToast("Báº¡n cáº§n Ä‘Äƒng nháº­p Ä‘á»ƒ Ä‘Äƒng bÃ i!", 'error');
        setTimeout(() => location.href = "login.html", 2000);
        return;
      }

      btnPost.onclick = async () => {
        if (!title.value.trim() || !body.value.trim()) {
          showToast("Nháº­p tiÃªu Ä‘á» vÃ  ná»™i dung trÆ°á»›c khi Ä‘Äƒng!", 'error');
          return;
        }
        
        // Kiá»ƒm tra láº§n cuá»‘i náº¿u nÃºt bá»‹ disable vÃ¬ Ä‘ang upload
        if (btnPost.disabled) {
             showToast("Vui lÃ²ng chá» áº£nh táº£i lÃªn hoÃ n táº¥t trÆ°á»›c khi Ä‘Äƒng bÃ i.", 'error');
             return;
        }

        try {
          await addDoc(col, {
            title: title.value,
            body: body.value,
            imageUrl: uploadedImageUrl || null, // Váº«n sá»­ dá»¥ng biáº¿n uploadedImageUrl Ä‘Ã£ Ä‘Æ°á»£c set
            username: user.displayName || user.email.split("@")[0],
            createdAt: serverTimestamp()
          });
          
          showToast("ÄÄƒng bÃ i thÃ nh cÃ´ng! Chuyá»ƒn hÆ°á»›ng sau 2s...", 'success');
          setTimeout(() => location.href = "forum.html", 2000);

        } catch (e) {
            showToast("ÄÃ£ xáº£y ra lá»—i khi Ä‘Äƒng bÃ i: " + e.message, 'error');
        }
      };
    });
  </script>
</body>
