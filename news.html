<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tin tá»©c</title>
  <link id="theme-style" rel="stylesheet" href="style.css">
</head>
<script src="snow.js"></script>
<body>
  <div id="navbar"></div>

  <script type="module">
    // ğŸ”¥ Load nav.html trÆ°á»›c, rá»“i má»›i load nav.js
    fetch("nav.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
        import('./nav.js');
      });
  </script>

  <div class="container">
    <h1>ğŸ“° Tin tá»©c</h1>

    <div id="adminPanel" style="text-align:center; margin-bottom: 25px; display:none;">
      <button id="goPost">
        ğŸ“ ÄÄƒng tin má»›i
      </button>
    </div>

    <div id="newsList">â³ Äang táº£i tin...</div>
  </div>

  <script type="module">
    import { auth, db } from './firebase.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
    import { collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const col = collection(db, "news");

    // ğŸ”¥ Load danh sÃ¡ch tin
    async function loadNews() {
      const q = query(col, orderBy("createdAt", "desc"));
      const snap = await getDocs(q);
      const list = document.getElementById("newsList");
      if (snap.empty) {
        list.innerHTML = "<p>ğŸ˜¶ ChÆ°a cÃ³ tin nÃ o!</p>";
        return;
      }
      list.innerHTML = "";
      snap.forEach(docSnap => {
        const id = docSnap.id;
        const d = docSnap.data();
        const shortBody = d.body.length > 150 ? d.body.slice(0, 150) + "..." : d.body;

        list.innerHTML += `
          <div class="news-card">
            <h3>${d.title}</h3>
            <p>${shortBody}</p>
            <small>ğŸ•“ ${d.createdAt?.toDate?.().toLocaleString() || ""}</small>
            <a href="news-detail.html?id=${id}" class="read-more">ğŸ‘ï¸ Xem chi tiáº¿t</a>
          </div>
        `;
      });
    }

    loadNews();

    // ğŸ”’ Kiá»ƒm tra role
    onAuthStateChanged(auth, async (user) => {
      if (!user) return;
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists() && userDoc.data().role === "admin") {
        document.getElementById("adminPanel").style.display = "block";
        document.getElementById("goPost").onclick = () => location.href = "post-news.html";
      }
    });
  </script>
</body>
</html>
