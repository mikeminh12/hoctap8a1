<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi ti·∫øt tin t·ª©c</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      text-align: left;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .meta {
      color: #777;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .news-img {
      width: 100%;
      border-radius: 10px;
      margin: 20px 0;
      object-fit: cover;
    }

    .back-btn {
      display: inline-block;
      margin-top: 15px;
      background: #1abc9c;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      text-decoration: none;
      transition: 0.2s;
    }

    .back-btn:hover {
      background: #16a085;
    }
  </style>
</head>
<body>
  <!-- NAVBAR IMPORT -->
  <div id="navbar"></div>
  <script>
    fetch("nav.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html);
  </script>
  <script type="module" src="nav.js"></script>

  <div class="container fade-in">
    <a href="news.html" class="back-btn">‚¨ÖÔ∏è Quay l·∫°i tin t·ª©c</a>
    <h1 id="newsTitle">ƒêang t·∫£i...</h1>
    <p class="meta" id="newsMeta"></p>
    <img id="newsImage" class="news-img" style="display:none;">
    <p id="newsBody"></p>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    // üîé L·∫•y ID tin t·ª´ URL
    const params = new URLSearchParams(window.location.search);
    const newsId = params.get("id");

    const titleEl = document.getElementById("newsTitle");
    const metaEl = document.getElementById("newsMeta");
    const bodyEl = document.getElementById("newsBody");
    const imgEl = document.getElementById("newsImage");

    // üî• Load chi ti·∫øt tin t·ª©c
    async function loadNewsDetail() {
      const ref = doc(db, "news", newsId);
      const snap = await getDoc(ref);
      if (!snap.exists()) {
        titleEl.textContent = "Tin t·ª©c kh√¥ng t·ªìn t·∫°i üò¢";
        return;
      }

      const data = snap.data();
      titleEl.textContent = data.title;
      bodyEl.textContent = data.body;
      metaEl.textContent = `üïì ${data.createdAt?.toDate?.().toLocaleString() || "Kh√¥ng r√µ th·ªùi gian"} ‚Ä¢ üë§ ${data.author || "·∫®n danh"}`;

      if (data.imageUrl) {
        imgEl.src = data.imageUrl;
        imgEl.style.display = "block";
      }
    }

    loadNewsDetail();
  </script>
</body>
</html>
